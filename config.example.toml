[chainlink]
rpc_urls = [
    "https://eth-mainnet.g.alchemy.com/v2/YOUR_ALCHEMY_KEY",
    "https://eth.llamarpc.com",
    "https://ethereum.publicnode.com",
]
btc_usd_feed = "0xF4030086522a5bEEa4988F8cA5B36dbC97BeE88c"
poll_interval_ms = 100
poll_interval_ms_with_ws = 2000

[polymarket]
api_key = "YOUR_API_KEY"
api_secret = "YOUR_API_SECRET"
passphrase = "YOUR_PASSPHRASE"
private_key = "0xYOUR_PRIVATE_KEY"

[strategy]
max_bet_usdc = 10.0
min_bet_usdc = 1.0
min_shares = 5
min_edge_pct = 1.0
entry_seconds_before_end = 30
min_delta_pct = 0.005
max_spread = 0.03
session_profit_target_usdc = 500.0
session_loss_limit_usdc = 500.0
fee_rate = 0.25
fee_rate_bps = 1000
min_market_price = 0.05
max_market_price = 0.95
dry_run = true
always_trade = false
kelly_fraction = 0.25
initial_bankroll_usdc = 100.0
vol_lookback_intervals = 20
default_vol_pct = 0.10
vol_confidence_multiplier = 2.5
min_payout_ratio = 0.08
min_book_imbalance = 0.08
max_vol_5min_pct = 0.12
min_ws_sources = 3
circuit_breaker_window = 15
circuit_breaker_min_wr = 0.25

[rtds]
enabled = true
ws_url = "wss://ws-live-data.polymarket.com"
symbol = "btc/usd"

[exchanges]
enabled = true
binance_ws = "wss://stream.binance.com:9443/ws/btcusdt@trade"
coinbase_ws = "wss://ws-feed.exchange.coinbase.com"
kraken_ws = "wss://ws.kraken.com/v2"

[logging]
csv_path = "trades.csv"
